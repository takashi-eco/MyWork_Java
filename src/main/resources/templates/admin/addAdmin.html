<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理者の追加</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<style>
span {
	color: red;
}

</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" th:href="@{/admin/menu}">管理者画面</a>
	</div>
</nav>
  	<div class="container">
		<h1>管理者の追加</h1>
		
		<form action="" method="post" >
			
			<p class="error" th:error="${user.name}"></p>
			<p>氏名：<input type="text" th:field="${user.name}"></p>
			
			<p class="error" th:error="${user.loginId}"></p>
			<p>メールアドレス(ログインIDになります)：<input type="text" th:field="${user.loginId}"></p>
			
			<p class="error" th:error="${user.loginPass}"></p>
			<p>ログインパスワード：<input type="password" th:field="${user.loginPass}"></p>
				
			<p class="error" th:error="${user.zipcode}"></p>
			<p>郵便番号：<input type="text" th:field="${user.zipcode}"></p>
			
			<p class="error" th:error="${user.address}"></p>
			<p>住所：<input type="text" th:field="${user.address}"></p>
			
			<input type="submit">
		</form>
  	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>

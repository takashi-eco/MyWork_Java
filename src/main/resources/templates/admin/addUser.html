<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会員の追加</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<style>
span {
	color: red;
}

</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" th:href="@{/admin}">管理者画面</a>
	</div>
</nav>
  	
<h1>会員の追加</h1>

<form action="" method="post" th:object="${user}">
	
	<span th:error="*{role}"></span>
	<p>ユーザー権限：<input type="text" th:field="*{name}"></p>
	<span th:error="*{name}"></span>
	<p>氏名：<input type="text" th:field="*{name}"></p>
	<span th:error="*{loginId}"></span>
	<p>メールアドレス：<input type="text" th:field="*{loginId}"></p>
	<span th:error="*{zipcode}"></span>
	<p>郵便番号：<input type="text" th:field="*{zipcode}"></p>
	<span th:error="*{address}"></span>
	<p>住所：<input type="text" th:field="*{address}"></p>
	
	<input type="submit">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>

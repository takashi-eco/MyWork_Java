<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理者画面</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    	<div class="container">
      		<a class="navbar-brand" th:href="@{/admin}">管理者画面</a>
    	</div>
  	</nav>
	<div class="container mt-5">
		<h1>試合日程登録</h1>
		<div class="row">
			<div class="col-md-12">
				<form action="" method="post" th:object="${game}">
					<div class="form-group mb-3">
						<label for="formGameTime">試合開始時間</label> <select
							th:field="*{gameTime}" id="formGameTime" class="form-control">
							<option th:each="time : ${gameTimeList}" th:value="${time.id}"
								th:text="${time.startAt}"></option>
						</select>
					</div>
					<div class="form-group mb-3">
						<label for="formGameTime">対戦チーム</label> <select
							th:field="*{vsTeamName}" id="formGameTime" class="form-control">
							<option th:each="time : ${gameTimeList}" th:value="${time.id}"
								th:text="${time.startAt}"></option>
						</select>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	<!-- /.container -->
		
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注文詳細</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<body style="padding-top: 5rem">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
   	<div class="container">
    	<a class="navbar-brand" th:href="@{/admin/menu}">管理者画面</a>
    </div>
</nav>

<h1>注文詳細</h1>


	<div class="container">
		<table class="table table-hover">
			<tbody th:object="${orderDetail}">
				<tr>
					<th>氏名</th><td>[[*{name}]]</td>
				</tr>
				<tr>
					<th>チケット件名</th><td>[[*{ticketTitle}]]</td>
				</tr>
				<tr>
					<th>単価</th><td>[[*{price}]]円</td>
				</tr>
				<tr>
					<th>枚数</th><td>[[*{purchasedNum}]]枚</td>
				</tr>
				<tr>
					<th>総額</th><td>[[*{total}]]円</td>
				</tr>
				<tr>
					<th>決済方法</th><td>[[*{payment}]]</td>
				</tr>
				<tr>
					<th>注文日時</th><td>[[*{#temporals.format(purchasedAt, 'yyyy年[]M月[]d日(E) HH:mm:ss')}]]</td>
				</tr>
			</tbody>

		</table>
	</div>

	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>

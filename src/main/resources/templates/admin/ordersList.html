<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注文履歴一覧</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<body style="padding-top: 5rem">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
   	<div class="container">
    	<a class="navbar-brand" th:href="@{/admin/menu}">管理者画面</a>
    </div>
</nav>

<h1>注文履歴一覧</h1>


	<div class="container">
		<table class="table table-hover">
			<thead class="table-dark">
				<tr>
					<th>注文ID</th>
					<th>注文日時</th>
					<th>ユーザーID</th>
					<th>詳細</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${ordersList}">
					<td>[[${order.id}]]</td>
					<td>[[${#temporals.format(order.purchasedAt, 'yyyy年[]M月[]d日(E) HH:mm:ss')}]]</td>
					<td>[[${order.userId}]]</td>
					<td><a class="btn btn-primary" 
							th:href="@{/admin/orderDetail/{id}(id=${order.id})}">詳細</a></td>
				</tr>

			</tbody>

		</table>
	</div>

	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>購入確認画面</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand">千葉マーリンズ主催試合チケット購入</a>
      </div>
    </nav>

<div class="container">
<div class="title">
	<h1>購入確認</h1>
</div>
<table class="table">
    <thead class="table-dark">
    	<tr>
      		<th>注文チケット</th>
      		<th>単価</th>
      		<th>購入枚数</th>
      		<th>総計</th>
    	</tr>
    </thead>
    <tbody>
		<tr>
			<td>[[${#temporals.format(ticket.gameDate, 'yyyy年[]M月[]d日(E)')}]][[${ticket.vsTeamName}]][[${ticket.seatTypeName}]]</td>
			<td>[[${ticket.seatTypePrice}]]円</td>
			<td>[[${ticket.orderNum}]]枚</td>
			<td>[[${total}]]円</td>
		</tr>
	</tbody>
  </table>
  
  <a th:href="@{/ticket/orderRegister}" class="btn btn-primary">確認</a>
  
</div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
